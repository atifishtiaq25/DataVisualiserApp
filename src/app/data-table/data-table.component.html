<div *ngIf="fileLoaded" fileLoaded class="file-edit-container">
  <div class="file-button create-new-button" (click)="openEditDialog(newRow, true)" aria-label="Choose a file to upload">
    <label for="formFile" class="form-label">Create a new entry</label>
    <mat-icon color="accent">add</mat-icon>
  </div>
  <div class="file-button download-csv-button" (click)="downloadFile()" aria-label="Choose a file to upload">
    <label for="formFile" class="form-label">Download csv file</label>
    <mat-icon>cloud_download</mat-icon>
  </div>
</div>
<div *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows >

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns" (click)="openEditDialog(row, false)"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
